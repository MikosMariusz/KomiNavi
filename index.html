<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>KomiNavi</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="map"></div>
    <div id="right-panel">
        <div>
            <b>Początek trasy:</b>
            <select id="start">
                  <option value="Sikorskiego 7, Wrocław">Sikorskiego 7, Wrocław</option>
                  <option value="Plac Jana Pawła II, Wrocław">Plac Jana Pawła II</option>
                  <option value="Stadion Wrocław">Stadion Wrocław</option>
                  <option value="Domar, Wrocław">Domar, Wrocław</option>
                </select>
            <br>

            <b>Punkty trasy:</b> <br>
            <i>(W celu wybrania klikni CTRL+LPM)</i> <br>
            <select multiple id="waypoints">
                  <option value="Hala Sportowo-Widowiskowa Orbita">Hala Sportowo-Widowiskowa Orbita</option>     
                  <option value="Wyższa Szkoła Bankowa we Wrocławiu">Wyższa Szkoła Bankowa we Wrocławiu</option>
                  <option value="Gliniana, Wrocław">Gliniana, Wrocław</option>
                  <option value="Nad Stawem 17, Opole">Nad Stawem 17, Opole</option>
                  <option value="Instytut Informatyki Uniwersytetu Wrocławskiego">Instytut Informatyki Uniwersytetu Wrocławskiego</option>
                  <option value="most Oławski">most Oławski</option>
                  <option value="Gabrieli Zapolskiej 4, Wrocław">Gabrieli Zapolskiej 4, Wrocław</option>
                </select>

            <br>
            <b>Koniec trasy:</b>
            <select id="end">
                  <option value="Sobótki 2, Wrocław">Sobótki 2, Wrocław</option>
                  <option value="Krynicka 2, Wrocław">Krynicka 2, Wrocław</option>
                  <option value="ZOO Wrocław sp.z o.o.">ZOO Wrocław sp.z o.o.</option>
                  <option value="Sikorskiego 7, Wrocław">Sikorskiego 7, Wrocław</option>
                </select>

            <br>
            <input type="submit" id="submit">
        </div>
        <div id="directions-panel"></div>
    </div>

    <script>
        function initMap() {
            var directionsService = new google.maps.DirectionsService;
            var directionsDisplay = new google.maps.DirectionsRenderer;
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: {
                    lat: 51.11,
                    lng: 17.06
                },
                styles: [{
                        elementType: 'geometry',
                        stylers: [{
                            color: '#242f3e'
                        }]
                    },
                    {
                        elementType: 'labels.text.stroke',
                        stylers: [{
                            color: '#242f3e'
                        }]
                    },
                    {
                        elementType: 'labels.text.fill',
                        stylers: [{
                            color: '#746855'
                        }]
                    },
                    {
                        featureType: 'administrative.locality',
                        elementType: 'labels.text.fill',
                        stylers: [{
                            color: '#d59563'
                        }]
                    },
                    {
                        featureType: 'poi',
                        elementType: 'labels.text.fill',
                        stylers: [{
                            color: '#d59563'
                        }]
                    },
                    {
                        featureType: 'poi.park',
                        elementType: 'geometry',
                        stylers: [{
                            color: '#263c3f'
                        }]
                    },
                    {
                        featureType: 'poi.park',
                        elementType: 'labels.text.fill',
                        stylers: [{
                            color: '#6b9a76'
                        }]
                    },
                    {
                        featureType: 'road',
                        elementType: 'geometry',
                        stylers: [{
                            color: '#38414e'
                        }]
                    },
                    {
                        featureType: 'road',
                        elementType: 'geometry.stroke',
                        stylers: [{
                            color: '#212a37'
                        }]
                    },
                    {
                        featureType: 'road',
                        elementType: 'labels.text.fill',
                        stylers: [{
                            color: '#9ca5b3'
                        }]
                    },
                    {
                        featureType: 'road.highway',
                        elementType: 'geometry',
                        stylers: [{
                            color: '#746855'
                        }]
                    },
                    {
                        featureType: 'road.highway',
                        elementType: 'geometry.stroke',
                        stylers: [{
                            color: '#1f2835'
                        }]
                    },
                    {
                        featureType: 'road.highway',
                        elementType: 'labels.text.fill',
                        stylers: [{
                            color: '#f3d19c'
                        }]
                    },
                    {
                        featureType: 'transit',
                        elementType: 'geometry',
                        stylers: [{
                            color: '#2f3948'
                        }]
                    },
                    {
                        featureType: 'transit.station',
                        elementType: 'labels.text.fill',
                        stylers: [{
                            color: '#d59563'
                        }]
                    },
                    {
                        featureType: 'water',
                        elementType: 'geometry',
                        stylers: [{
                            color: '#17263c'
                        }]
                    },
                    {
                        featureType: 'water',
                        elementType: 'labels.text.fill',
                        stylers: [{
                            color: '#515c6d'
                        }]
                    },
                    {
                        featureType: 'water',
                        elementType: 'labels.text.stroke',
                        stylers: [{
                            color: '#17263c'
                        }]
                    }
                ]

            });
            directionsDisplay.setMap(map);
            var geocoder = new google.maps.Geocoder();
            document.getElementById('submit').addEventListener('click', function() {
                calculateAndDisplayRoute(directionsService, directionsDisplay);
            });
            document.getElementById('start').addEventListener('change', function() {
                console.log(geocodeAddress(geocoder, function(results) {
                    console.log(results.lat() + " " + results.lng());
                }));
            });
        }

        function geocodeAddress(geocoder, callback) {
            var address = document.getElementById('start').value;
            geocoder.geocode({
                'address': address
            }, function(results, status) {
                if (status === 'OK') {
                    callback(results[0].geometry.location);
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }

        function calculateAndDisplayRoute(directionsService, directionsDisplay) {
            var waypts = [];
            var checkboxArray = document.getElementById('waypoints');
            for (var i = 0; i < checkboxArray.length; i++) {
                if (checkboxArray.options[i].selected) {
                    waypts.push({
                        location: checkboxArray[i].value,
                        stopover: true
                    });
                }
            }

            directionsService.route({
                origin: document.getElementById('start').value,
                destination: document.getElementById('end').value,
                waypoints: waypts,
                optimizeWaypoints: true,
                travelMode: 'DRIVING'
            }, function(response, status) {
                if (status === 'OK') {
                    directionsDisplay.setDirections(response);
                    var route = response.routes[0];
                    var summaryPanel = document.getElementById('directions-panel');
                    summaryPanel.innerHTML = '';
                    for (var i = 0; i < route.legs.length; i++) {
                        var routeSegment = i + 1;
                        summaryPanel.innerHTML += '<b>Fragment trasy: ' + routeSegment +
                            '</b><br>';
                        summaryPanel.innerHTML += route.legs[i].start_address + ' do ';
                        summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
                        summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>';
                    }
                } else {
                    window.alert('Directions request failed due to ' + status);
                }
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtKP9oIRDNyRh0Gd7u4DebQSNgeYHIGI0&callback=initMap">
    </script>
</body>

</html>
